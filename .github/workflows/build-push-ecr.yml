name: Build and Push to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [dev, stage, prod]
        include:
          - env: dev
            ecr_repo: min-kyeol-storefront
            storefront_url: https://origin-dev-kyeol.msp-g1.click
          - env: stage
            ecr_repo: min-kyeol-stage-storefront
            storefront_url: https://origin-stage-kyeol.msp-g1.click
          - env: prod
            ecr_repo: min-kyeol-prod-storefront
            storefront_url: https://origin-prod-kyeol.msp-g1.click

    env:
      # Saleor Cloud API - 빌드 시 GraphQL 스키마 fetch에 필요
      SALEOR_API_URL: https://storefront1.saleor.cloud/graphql/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            NEXT_PUBLIC_SALEOR_API_URL=${{ env.SALEOR_API_URL }}
            NEXT_PUBLIC_STOREFRONT_URL=${{ matrix.storefront_url }}
            NEXT_PUBLIC_DEFAULT_CHANNEL=default-channel
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.ecr_repo }}:${{ matrix.env }}-latest
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.ecr_repo }}:${{ matrix.env }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Image pushed successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: \`${{ matrix.ecr_repo }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: \`${{ matrix.env }}-latest\`, \`${{ matrix.env }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY